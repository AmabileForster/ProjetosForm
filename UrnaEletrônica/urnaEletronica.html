<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>
<body>
    <div class="areaCandidato">
        <h1>Urna Eletrônica</h1>
        <img src="assets/img/pearl-steven-universe.png" alt="Pearl from Steven Universe">
        <p>Pérola</p>
        <form>
            <input type="number" placeholder="Número do Candidato" class="numeroCandidato">

            <input type="button" value="Branco" class="btnWhite btn">
        </form>
    </div>
